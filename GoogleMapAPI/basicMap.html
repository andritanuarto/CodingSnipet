<!DOCTYPE html>
<html>
<head>
<script src="http://maps.googleapis.com/maps/api/js?key=ReplaceThisWithYourKey&sensor=false">
</script>

<script>
function initialize()
{
	//Creating Map Property
	var mapProp = {
	  center:new google.maps.LatLng(51.508742,-0.120850), //central location in latitude and longitude parameter
	  zoom:5,											  //zoom
	  mapTypeId:google.maps.MapTypeId.ROADMAP			  //MapTypeId 4 different parameters HYBRID, ROADMAP, SATELLITE, TERRAIN 
	};

	//Create New Map
	var map=new google.maps.Map(document.getElementById("googleMap")
	  ,mapProp);
}

//Execute the initialize() function that construct the Map object on window load, to ensure that map is place on the page after the page is fully loaded
google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<div id="googleMap" style="width:500px;height:380px;"></div>

</body>
</html>
