<style>
#newsletterOverlayBoxBackground {position:fixed; z-index:1001; width:100%; height:100%; top:0; left:0; background:#000; overflow:hidden; opacity:0.8; display:none;}
#newsletterOverlayBox {position:fixed; z-index:1002; left:50%; top:50%; height:400px; width:600px; margin:-200px 0 0 -300px; background:#fff; display:none;}
#newsletterOverlayBoxQuit {position:absolute; margin:-10px 0 0 590px; width:20px; height:20px; background:red; cursor:pointer;}
</style>

<div id="newsletterOverlayBoxBackground"></div>
<div id="newsletterOverlayBox">
<div id="newsletterOverlayBoxQuit">

</div>
</div>

<script type="text/javascript">
/*HTML DOM variable elements*/
newsletterOverlayBoxBackground = document.getElementById("newsletterOverlayBoxBackground");
newsletterOverlayBox = document.getElementById("newsletterOverlayBox");
newsletterOverlayBoxQuit = document.getElementById("newsletterOverlayBoxQuit");


newDate = new Date(); // create javascript date object
getTime = newDate.getTime(); // current time  variable
timeDiff = getTime - getCookieValue("timeCookie"); // time difference (current time - cookie time)

console.log(getCookieValue("timeCookie") + " " + timeDiff);

function showOverlayEmailNewsletterBox()
{
if (getCookieValue("timeCookie") > 0)
{
newsletterOverlayBoxBackground.style.display = "none";
newsletterOverlayBox.style.display = "none";
} else {
newsletterOverlayBoxBackground.style.display = "block";
newsletterOverlayBox.style.display = "block";
}
/* cookie with expiry time
if(timeDiff > 60000)
{
newsletterOverlayBoxBackground = document.getElementById("newsletterOverlayBoxBackground");
newsletterOverlayBox = document.getElementById("newsletterOverlayBox");
newsletterOverlayBoxQuit = document.getElementById("newsletterOverlayBoxQuit");

newsletterOverlayBoxBackground.style.display = "block";
newsletterOverlayBox.style.display = "block";
}
*/
}

showOverlayEmailNewsletterBox();

newsletterOverlayBoxQuit.onclick=function()
{
document.cookie = "timeCookie = " + getTime;

newsletterOverlayBoxBackground.style.display = "none";
newsletterOverlayBox.style.display = "none";
}

function getCookieValue(key)
{
currentcookie = document.cookie;
    if (currentcookie.length > 0)
    {
        firstidx = currentcookie.indexOf(key + "=");
        if (firstidx != -1)
        {
            firstidx = firstidx + key.length + 1;
            lastidx = currentcookie.indexOf(";",firstidx);
            if (lastidx == -1)
            {
                lastidx = currentcookie.length;
            }
            return unescape(currentcookie.substring(firstidx, lastidx));
        }
    }
    return "";
}

</script>
