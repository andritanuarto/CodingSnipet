<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
<meta charset="utf-8">
<title>Geocoding service</title>
<link type="text/css" rel="stylesheet" charset="UTF-8" href="map.css">
</head>
<body>
	<div id="frameContent">
		<ul class="location">
			<li>
				<div>
					<a class="locationStore" value="233 Robson St, Vancouver BC V6B0E8">
					<h3 class="storeName">Simon Fraser University Downtown Campus</h3>
					<span class="storeAddress">233 Robson St, Vancouver BC V6B0E8</span>
					<input type="hidden" class="info" value="erw">
					</a>
				</div>
			</li>
			<li>
				<div>
					<a class="locationStore" value="3700 Willingdon Ave, Burnaby, BC V5G 3H2">
					<h3 class="storeName">BCIT Burnaby Campus</h3>
					<span class="storeAddress">3700 Willingdon Ave, Burnaby, BC V5G 3H2BCIT Burnaby Campus</span>
					<input type="hidden" class="info" value="weqew">
					</a>
				</div>
			</li>
		</ul>
	</div>
	<div id="mapContent"><div id="map-canvas"></div></div>

<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
<script src="map.js"></script>
</body>
</html>
