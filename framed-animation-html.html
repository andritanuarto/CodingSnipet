<!DOCTYPE HTML>
<html> 
<head> 
<title>Untitled Document</title> 
</head> 
<body> 
<a href="#" onclick ="move()">click this</a>
<div id="box" style="position:absolute; width: 20px; height: 20px; background:pink;"></div>
<script type="text/javascript">
function move(){
  
  var background = 0; 

  function frame(){

    var color = new Array('blue', 'red', 'orange', 'green', 'black');
    background++;
    
    for(var i = 0; i < color.length; i++){
      if(background == i){
        bgColor = color[i];
      }
    }

    console.log(background);
    document.getElementById('box').style.background = bgColor; 

    if (background == 5){
      clearInterval(id);
    }
  }
  
  var id = setInterval(frame, 900); //setInterval

}
</script>
</body> 
</html>
